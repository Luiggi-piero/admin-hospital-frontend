<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Informaci√≥n personal</h6>
        <form
          [formGroup]="perfilForm"
          (submit)="actualizarPerfil()"
          class="form p-t-20"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                formControlName="nombre"
                placeholder="Nombre"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                formControlName="email"
                placeholder="Email"
                [readOnly]="usuario.google"
              />
            </div>
          </div>

          <button
            type="submit"
            [disabled]="perfilForm.invalid"
            class="btn btn-block btn-success waves-effect waves-light m-r-10"
          >
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Imagen</h4>
        <h6 class="card-subtitle">Cargar imagen</h6>
        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" alt="imagen" class="img-avatar" />
          <img *ngIf="imgTemp" [src]="imgTemp" alt="imagen" class="img-avatar" />
        </div>
        <br /><br />
        <input
          type="file"
          (change)="cambiarImagen($any($event.target).files[0])"
        />
        <br /><br />
        <button
          type="button"
          class="btn btn-block btn-success waves-effect waves-light m-r-10"
          [disabled]="!imagenSubir"
          (click)="subirImagen()"
        >
          Guardar imagen
        </button>
      </div>
    </div>
  </div>
</div>
