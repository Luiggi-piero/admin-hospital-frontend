<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #txtTermino
          type="text"
          class="form-control"
          placeholder="Buscar..."
          (keyup)="buscar(txtTermino.value)"
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-primary text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <hr />
      <p class="mb-0">Espere un momento por favor</p>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Lista de hospitales</h4>
            <h6 class="card-subtitle">
              Hospitales registrados ({{ hospitales.length }})
            </h6>
          </div>
          <div class="col">
            <div class="text-right">
              <button (click)="abrirSweetAlert()" class="btn btn-primary">
                Crear hospital
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Imagen</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales">
                <td class="text-center">
                  <img
                    [src]="hospital.img | imagen : 'hospitales'"
                    class="avatar cursor"
                    alt="img"
                    (click)="abrirModal(hospital)"
                  />
                </td>
                <td>
                  <input
                    [(ngModel)]="hospital.nombre"
                    type="text"
                    class="form-control"
                  />
                </td>
                <td class="text-nowrap text-center">
                  <a
                    (click)="guardarCambios(hospital)"
                    data-toggle="tooltip"
                    data-original-title="Guardar cambios"
                    class="cursor"
                  >
                    <i class="fa fa-save text-inverse m-r-10"></i>
                  </a>
                  <a
                    (click)="eliminarHospital(hospital)"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    class="cursor"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- <button class="btn btn-outline-secondary">Anterior</button>
          &nbsp;
          <button class="btn btn-primary">Siguiente</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
