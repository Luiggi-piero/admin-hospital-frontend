<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Crear médico</h4>
        <h6 class="card-subtitle">Complete la información del nuevo médico</h6>
        <form
          [formGroup]="medicoForm"
          class="form-horizontal p-t-20"
          (ngSubmit)="guardarMedico()"
        >
          <div *ngIf="medicoSeleccionado" class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Imagen
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  class="img-avatar"
                  [src]="medicoSeleccionado.img | imagen : 'medicos'"
                  alt="medicoSeleccionado.nombre"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Nombre</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Nombre del médico"
                  formControlName="nombre"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label"
              >Hospital</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <select formControlName="hospital" class="form-control">
                  <option value="" disabled>Seleccione hospital</option>
                  <option
                    *ngFor="let hospital of hospitales"
                    [value]="hospital._id"
                  >
                    {{ hospital.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light"
                [disabled]="medicoForm.invalid"
              >
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-6 animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital elegido</h4>
        <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>
        <div class="text-center">
          <img
            class="img-thumbnail border-0"
            [src]="hospitalSeleccionado.img | imagen : 'hospitales'"
            alt=""
          />
        </div>
      </div>
    </div>
  </div>
</div>
