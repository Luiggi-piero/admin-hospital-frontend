<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #txtTermino
          (keyup)="buscar(txtTermino.value)"
          type="text"
          class="form-control"
          placeholder="Buscar por nombre..."
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="alert alert-primary text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <hr />
      <p class="mb-0">Espere un momento por favor</p>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Lista de médicos</h4>
            <h6 class="card-subtitle">Médicos registrados ({{medicos.length}})</h6>
          </div>
          <div class="col text-right">
            <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary">Crear médico</a>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Imagen</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="text-center">
                  <img
                    [src]="medico.img | imagen : 'medicos'"
                    class="avatar cursor"
                    alt="img"
                    (click)="abrirModal(medico)"
                  />
                </td>
                <td>{{ medico.nombre }}</td>

                <td class="text-nowrap" text-center>
                  <a
                    [routerLink]="['/dashboard/medico', medico._id]"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    (click)="borrarMedico(medico)"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- <button class="btn btn-outline-secondary">Anterior</button>
          &nbsp;
          <button class="btn btn-primary">Siguiente</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
